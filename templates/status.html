<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
</head>
<body>
    <h1>Hello, world</h1>
    {{range .Services}}
        <h2>{{.ServiceName}}</h2>
        <p>{{ .Status }}</p>
        <ul>
            {{ range .History}}
            <li>{{ .Timestamp }}: Up: {{ .Up }} and {{ .Down }}</li>
            {{ end }}
        </ul>
    {{end}}
</body>
</html>
