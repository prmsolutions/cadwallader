<!DOCTYPE html>
<html>
<head>
    <title>{{ .Name }} System Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <script>
        var _services = {{ .Services }}
    </script>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
    <style>
        html, body {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;

            color: #333;
            background-color: #fafafa;
        }

        a {
            text-decoration: none;
            color: #3C76B9;
            transition: color 150ms;
        }

        a:hover {
            color: #274C77;
        }

        #content {
            margin: 0 auto;
            padding: 0 2rem;
            max-width: 1000px;
        }

        #header {
            display: flex;
            align-items: center;
            height: 2.5rem;
            padding: 3rem 2rem;
        }

        #logo {
            height: 100%;
            width: auto;
        }

        #logo img {
            object-fit: contain;
            width: 100%;
            height: 100%;
        }

        #title {
            margin-left: 1rem;

            text-align: center;
            font-size: 1.75rem;
            font-weight: 900;
        }

        #global-status {
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;

            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;

            border-bottom: 1px solid #eaeaea;
            box-shadow: 0px 0 5px 0 rgba(0, 0, 0, 0.2);
        }

        #services {
            background-color: #fff;
            border-radius: .3rem;
            border: 1px solid #eaeaea;
            box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, .05);
            overflow: hidden;
        }

        #sosumi {
            padding: 1.25rem 2rem;
            text-align: right;
            font-size: .9rem;
            font-weight: 500;
            color: #666;
        }

        .status-icon {
            position: relative;
            height: 1rem;
            width: 1rem;
            top: 1px;

            margin-right: 0.5rem;
            border-radius: 50%;
        }

        .up {
            background-color: #0EAD69;
        }

        .down {
            background-color: #EE4266;
        }

        .partial {
            background-color: #FFD23F;
        }

        .unknown {
            background-color: #607196;
        }

        .service {
            padding: 2rem;
        }
        
        .service + .service {
            border-top: 1px solid #eaeaea;
        }

        .service .name {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;

            font-size: 1.15rem;
            font-weight: 700;
        }

        .service .uptime-graph {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(1px, 1fr));
            grid-gap: 0.25rem;

            padding: 0;
            list-style: none;
        }

        .service .uptime-graph div {
            height: 3rem;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="header">
            <div id="logo">
                <img src="{{ .LogoURL }}">
            </div>
            <div id="title">{{ .Name }} System Status</div>
        </div>
        <div id="services">
            <div id="global-status">
                <h2 class="text"></h2>
            </div>
            {{ range .Services }}
            <div class="service" data-name="{{ .ServiceName }}">
                <div class="name">
                    <div class="status-icon {{ .Status }}"></div>
                    <h2>{{ .ServiceName }}</h2>
                </div>
                <div class="uptime-graph"></div>
            </div>
            {{ end }}
        </div>
        <div id="sosumi">
            This status page is powered by the <a href="https://github.com/prmsolutions/cadwallader">Cadwallader project</a> from <a href="https://proton.ai">Proton</a>
        </div>
    </div>
    <script>
        // green: #06D6A0
        // yellow: #FFD166
        // red: #EF476F

        console.log(_services)
        
        var green = { r: 66, g: 240, b: 165 }
        var yellow = { r: 255, g: 226, b: 133 }
        var red = { r: 240, g: 106, b: 135 }

        function getGlobalStatus () {
            var uniqueStatuses = new Set(_services.map(_ => _.status))
            var globalStatus = document.querySelector('#global-status')
            var globalStatusText = document.querySelector('#global-status .text')
            
            switch (uniqueStatuses.size) {
                case 2:
                    globalStatusText.innerHTML = 'Some disruption'
                    globalStatus.className = 'partial'
                    break
                case 1:
                    if (uniqueStatuses.has('up')) {
                        globalStatusText.innerHTML = 'All systems operational'
                        globalStatus.className = 'up'
                    }
                    else {
                        globalStatusText.innerHTML = 'All systems disrupted'
                        globalStatus.className = 'down'
                    }
                    break
                default:
                    globalStatusText.innerHTML = 'Unable to compute status'
                    globalStatus.className = 'unknown'
            }
        }

        function getColorDifference (colorA, colorB, percent) {
            return {
                red: colorB.r + percent * (colorA.r - colorB.r),
                green: colorB.g + percent * (colorA.g - colorB.g),
                blue: colorB.b + percent * (colorA.b - colorB.b)
            }
        }

        function getColor (percent) {
            if (percent > 1) percent = 1

            if (percent > 0.5) {
                // scale to 1
                percent = percent * 2 - 1
                return getColorDifference (green, yellow, percent)
            } else {
                // scale to 1
                percent = percent * 2
                return getColorDifference (yellow, red, percent)
            }
        }

        getGlobalStatus()

        for (var service of _services) {
            var serviceGraph = document.querySelector('.service[data-name=' + service.serviceName + '] .uptime-graph')

            for (var tick of service.history) {
                var elDataPoint = document.createElement('div')
                elDataPoint.className = 'uptime-tick'

                // calculate uptime percent and get color
                var uptimePercent = tick.up / (tick.up + tick.down)
                var statusColor = getColor(uptimePercent)
                
                elDataPoint.style.backgroundColor = 'rgba(' + statusColor.red + ', ' + statusColor.green + ', ' + statusColor.blue + ', 1)'
                
                serviceGraph.appendChild(elDataPoint)
            }
        }
    </script>
</body>
</html>
