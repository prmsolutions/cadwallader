version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Push GCR
          commands:
            - checkout
            - 'docker build -t cadwallader:latest -t $GCR_REGISTRY:$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_GIT_SHA . --build-arg COMMIT=$SEMAPHORE_GIT_SHA --build-arg BRANCH=$SEMAPHORE_GIT_BRANCH .'
            - gcloud auth activate-service-account --key-file=/home/semaphore/.secrets/gcp.json
            - gcloud auth configure-docker -q
            - 'docker push $GCR_REGISTRY:$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_GIT_SHA'
promotions:
  - name: Deploy
    pipeline_file: deploy.yml
